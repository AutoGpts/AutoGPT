# To boot the app run the following:
# docker-compose run auto-gpt
version: "3.9"

services:
  auto-gpt:
    depends_on:
      - redisStack
    build: ./
    env_file:
      - .env
    volumes:
      - "./autogpt:/app"
      - ".env:/app/.env"
      - "$PWD/auto_gpt_workspace:/home/appuser/auto_gpt_workspace"
      - "./ai_settings.yaml:/home/appuser/ai_settings.yaml"
    profiles: ["exclude-from-up"]

  redisStack:
    container_name: redisStack
    hostname: redisStack
    image: redis/redis-stack:latest
    restart: always
    volumes:
      - ./redis-data:/data
      - ./redis-stack.conf:/redis-stack.conf
    ports:
      - "6379:6379"
      - "8001:8001"
