ignore:
  - .env
  - .git
  - .tox
  - .venv
  - env
  - node_modules
  - vendor
  - venv

rule_settings:
  enable:
    - default # Continue to enable the default rules enabled
    - gpsg-import
    - gpsg-naming-pep8
    - isort
    - no-long-functions
    - reorder_python_imports
  disable: []
  rule_types:
    - comment
    - refactoring
    - suggestion
  python_version: "3.11"

rules:
  - id: raise-not-implemented
    description: NotImplemented is not an Exception, raise NotImplementedError instead
    pattern: raise NotImplemented
    replacement: raise NotImplementedError

metrics:
  quality_threshold: 25.0

github:
  labels: []
  ignore_labels:
    - sourcery-ignore
  request_review: author
  sourcery_branch: sourcery/{base_branch}

clone_detection:
  min_lines: 3
  min_duplicates: 2
  identical_clones_only: false

proxy:
  no_ssl_verify: false
