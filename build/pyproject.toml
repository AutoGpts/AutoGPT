[tool.poetry]
name = "autogpt-build"
version = "0.1.0"
description = ""
authors = ["Nicholas Tindle <nicholas.tindle@agpt.co>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
cx-Freeze = "7.0.0"
autogpt-forge = { path = "../forge", develop = true }
agpt = { path = "../autogpt", develop = true }
# agbenchmark = { path = "../benchmark" }
autogpt_server = { path = "../rnd/autogpt_server", develop = true }


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.cxfreeze]
executables = [
    { script = "main.py", base = "console", target_name = "autogpt" },
]

[tool.cxfreeze.build_exe]
excludes = []
zip_include_packages = ["encodings", "PySide6", "shiboken6", "multiprocessing"]

