{{- range $secretName, $secretData := .Values.secrets }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ $secretName }}
  namespace: {{ $.Release.Namespace }}
spec:
  encryptedData:
    {{- range $key, $value := $secretData }}
    {{ $key }}: {{ $value }}
    {{- end }}
  template:
    metadata:
      name: {{ $secretName }}
      namespace: {{ $.Release.Namespace }}
{{- end }}