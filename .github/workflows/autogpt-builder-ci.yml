name: AutoGPT Builder CI

on:
  push:
    branches: [ main ]
    paths:
      - 'rnd/autogpt_builder/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'rnd/autogpt_builder/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install dependencies
      run: |
        cd rnd/autogpt_builder
        npm install
    - name: Run lint
      run: |
        cd rnd/autogpt_builder
        npm run lint