name: Test and Lint

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

env:
  DOCKER_REPOSITORY: "ghcr.io/auto-gpt/sandbox"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Log into GitHub Docker registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build Docker image
        id: build_image
        run: |
          IMAGE_TAG=$(md5sum dockerfile requirements*.txt | awk '{ print $1 }')
          echo "Building Docker image with tag: $DOCKER_REPOSITORY:$IMAGE_TAG"
          docker build -t $DOCKER_REPOSITORY:$IMAGE_TAG -f $DOCKERFILE .
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image-url=$DOCKER_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Push Docker image
        run: |
          IMAGE_URL=${{ steps.build_image.outputs.image-tag }}
          echo "Pushing Docker image with tag: $IMAGE_TAG"
          docker tag $IMAGE_URL ghcr.io/$DOCKER_REPOSITORY:latest
          docker push $IMAGE_URL

  pytest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker image
        run: docker pull ${{ needs.build_image.outputs.image-url }}

      - name: Run pytest
        uses: ./actions/docker/run-docker
        with:
          image-tag: ${{ needs.build_image.outputs.image-tag }}
          command: make pytest

  black:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker image
        run: docker pull ${{ needs.build_image.outputs.image-url }}

      - name: Run black
        uses: ./actions/docker/run-docker
        with:
          image-tag: ${{ needs.build_image.outputs.image-tag }}
          command: make black-check

  flake8:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker image
        run: docker pull ${{ needs.build_image.outputs.image-url }}

      - name: Run flake8
        uses: ./actions/docker/run-docker
        with:
          image-tag: ${{ needs.build_image.outputs.image-tag }}
          command: make flake8
